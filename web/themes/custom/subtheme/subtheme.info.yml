name: My subtheme
type: theme
base theme: olivero
description: 'My custom theme'
core_version_requirement: '^8.9 || ^9'
libraries:
  - subtheme/global-styling

libraries-override:
  olivero/global-styling: FALSE

  olivero/layout_discovery_section:
    css:
      layout:
        css/layout/layout-discovery-section-layout.css: false;

regions:
  header: 'Header'
  content: 'Content'
  footer_top: 'Footer'
